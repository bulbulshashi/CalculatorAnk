<html lang="en">

</head>
<body>
 
  <div class="calculator">
    <div class="calDisplay">
       <div class="disSecond"></div>
      <div class="disMain"></div>
     
    </div>

    
<div class="calBody">

<button class="seven" onclick="calculation7();">7</button>
<button class="eight" onclick="calculation8();">8</button>
<button class="nine" onclick="calculation9();">9</button>
<button class="x" onclick="calculationx();">X</button>
